<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>nexsuz</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/logo.png" /> <!-- Ensure to use a valid logo path -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Spinner style */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #06468a;
    }

    /* Hide the spinner after a short delay */
    .loading-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px,20px,30px,40px;
      background-image: linear-gradient(rgba(3, 103, 184, 0.938),#47daff, #1385f0c4);
      background-clip: padding-box, border-box;
      box-shadow: 1px 2px 4px rgba(4, 71, 172, 0.1); 
      color: var(--text-color);
      font-family: 'Tahoma';
      line-height: 1.2;
      margin: 0;
      padding: 0;
      z-index: 1000;
    }
  </style>
</head>

<body class="mat-typography">
  <div id="loading-overlay" class="loading-overlay">
    <div class="text-center">
      <div class="spinner-border" role="status"></div>
      <p>Please wait...</p>
    </div>
  </div>
  <app-root></app-root>

  <script>
    // Hide loading overlay after a short time
    setTimeout(() => {
      const loadingOverlay = document.getElementById('loading-overlay');
      if (loadingOverlay) {
        loadingOverlay.style.display = 'none';
      }
    }, 1000); // Adjust timing as necessary
  </script>
</body>
</html>
