<div class="register-container">
    <div class="register-form">
        <h1>
            <mat-icon style="vertical-align: middle;">person</mat-icon> Sign Up
        </h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="margin-top: 0px;">
            <mat-form-field appearance="standard">
                <mat-label>Firstname</mat-label>
                <mat-icon matPrefix>person</mat-icon>
                <input matInput formControlName="UserName" required>
               
            </mat-form-field>

            <mat-form-field appearance="standard" >
                <mat-label>Contact Number</mat-label>
                <mat-icon matPrefix>phone</mat-icon>
                <input  type="tel" matInput formControlName="contact" required>
              
            </mat-form-field>

            <mat-form-field appearance="standard" class="full-width">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix>email</mat-icon>
                <input matInput type="email" formControlName="Email" required>
              
            </mat-form-field>

            <mat-form-field appearance="standard" class="full-width">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput type="password" formControlName="Password" required>
             
            </mat-form-field>

            <mat-form-field appearance="standard" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput type="password" formControlName="cpassword" required>
                
            </mat-form-field>

            <button mat-raised-button class="signup-button" type="submit" [disabled]="registerForm.invalid">Sign Up</button>
        </form>
        <div class="links">
            <a routerLink="/signInUI">Already have an account? Sign in</a><br><br>
            <a routerLink="/userhomepage">Back</a>
        </div>
    </div>
</div>
