
<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <h2>
                <mat-icon style="vertical-align: middle;">person</mat-icon> Sign Up
            </h2>
        </mat-card-header>
        <mat-divider></mat-divider><br>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    <input matInput type="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Contact Number</mat-label>
                    <mat-icon matPrefix>phone</mat-icon>
                    <input matInput formControlName="contact" required>
                </mat-form-field>
                
                <div class="form-row">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Firstname</mat-label>
                        <mat-icon matPrefix>person</mat-icon>
                        <input matInput formControlName="fname" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Family Name</mat-label>
                        <mat-icon matPrefix>person</mat-icon>
                        <input matInput formControlName="lname" required>
                    </mat-form-field>
                    

                </div>
                <div class="form-row">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Password</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input matInput type="password" formControlName="password" required>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Confirm Password</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input matInput type="password" formControlName="cpassword" required>
                    </mat-form-field>

                  
                </div>
                <div class="agreement-section">
                    <mat-checkbox formControlName="agreement" required>
                      <a href="/terms" target="_blank">Terms of Use</a> 
                    (it's like a link they can click and read)
                    </mat-checkbox>
                </div>
                <div class="agreement-section">
                    <mat-checkbox formControlName="agreement" required>
                     <a href="/terms" target="_blank">Data Privacy Policy</a> 
                     (it's like a link they can click and read)
                    </mat-checkbox>
                </div>

                <button mat-raised-button color="primary" class="signup-button" type="submit" [disabled]="registerForm.invalid">Sign-up</button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <div class="links">
                <a routerLink="/signInUI">Already have an account? Sign in</a><br>
                <a routerLink="/userhomepage">Back</a>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
