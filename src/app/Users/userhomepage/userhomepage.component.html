  <header class="header">
    <div class="logo">
       <img src="assets/images/logo.png" alt="logo">exsuz
    </div>

    <nav class="nav" [ngClass]="{'d-none d-md-flex': isDesktop}">
    
      <div class="padding-userpage">
        <button mat-button [routerLink]="['/signInUI']">
          Sign In</button>
        <button  mat-button  [routerLink]="['/signUpUI']">
          Sign Up </button>
      </div>
    </nav>
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()" aria-label="Toggle navigation" *ngIf="isMobile">
      <mat-icon>{{ isSidebarOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
    
  </header>

  <!-- Sidebar for mobile -->
  <div class="sidebar" [ngClass]="{'active': isSidebarOpen}">
    <div class="sidebar-header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo">exsuz
       </div>
     
    </div>
    <ul class="list-unstyled">
      <li>
        <button  mat-button [routerLink]="['/signInUI']">Sign In</button>
      </li>
      <li>
        <button  mat-button [routerLink]="['/signUpUI']">Sign Up</button>
      </li>
    </ul>
    
</div>

  <section class="slider_section">
      <div class="container">
       <div class="row">
          <div class="col-md-6">
              <h1 [@slideUp] *ngIf="fadeIn" >Welcome to Nexsuz!</h1>
              <h2 [@slideFade] *ngIf="fadeIn">Your Home to your Professional Network</h2>
          </div>
          <div class="col-md-6">
            <div class="img-box">
              <img  src="/assets/images/gif.gif" alt="">
            </div>
          </div> 
      </div>
    </div>
  </section>
