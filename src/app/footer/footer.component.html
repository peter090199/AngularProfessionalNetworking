<div class="mat-elevation-z4 footer" id="mobile-footer">
  <button mat-icon-button style="float: left;" color="primary">
    <mat-icon routerLink="/profile">account_circle</mat-icon>
  </button>

  <div class="chat-body">
    <mat-icon color="primary" (click)="toggleChat()">message</mat-icon>
    <app-chat-ui *ngIf="isChatOpen" (close)="onCloseChat()"></app-chat-ui>
  </div>
</div>
