<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="main-container">
      
      <!-- Left Column (Profile) -->
      <div class="left-column">
        <mat-card class="profile-card">
          <mat-card-header>
            <mat-card-title>My Profile</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="assets/avatar3.png" alt="Avatar">
          <mat-card-content>
            <p>Designer, UI</p>
            <p>London, UK</p>
            <p>April 1, 1988</p>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Middle Column (Post Status) -->
      <div class="middle-column" style="margin-right: 220px;">
        <mat-card class="post-card">
          <mat-card-header>
            <mat-card-title>Post</mat-card-title>
          </mat-card-header>
          <mat-card-content class="post-card-content" >
            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <textarea matInput placeholder="Feeling Blue"></textarea>
            </mat-form-field>
            <div class="button-container">
              <button mat-raised-button color="primary">Media</button>
              <button mat-raised-button color="primary">Connection</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Right Column (Upcoming Events) -->
      <div class="right-column">
        <mat-card class="events-card">
          <mat-card-header>
            <mat-card-title>Upcoming Events</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="assets/forest.jpg" alt="Forest">
          <mat-card-content>
            <p>Friday 15:00</p>
            <button mat-button>Info</button>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
