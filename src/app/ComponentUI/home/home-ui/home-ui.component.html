<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="main-container">
      
      <!-- Left Column: Profile Section -->

        <mat-card class="profile-card">
          <mat-card-header>

      <mat-card class="profile-card" *ngIf="!isMobile">
        <div class="cover-photo">
          <img
            src="https://via.placeholder.com/1200x300"
            alt="Cover Photo"
            class="cover-photo-img"
          />
          <button mat-button class="edit-cover-btn"  routerLink="/upload-cv">Upload Profile Picture</button>
          <!-- <button mat-icon-button  routerLink="/upload-cv" style="text-align: center;margin-right: 120px;" class="edit-cover-btn">
            <mat-icon>photo_camera</mat-icon> Upload Profile Picture
          </button> -->
        </div>
        
       
        
        <br>
        <mat-card-title class="profile-name">{{profiles.fullname}}</mat-card-title>
        <mat-card-subtitle class="profile-email"></mat-card-subtitle>
        <mat-card-subtitle class="profile-location">{{profiles.profession}}</mat-card-subtitle>
      
        <mat-card-content>
          <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item>
              <!-- <span class="list-label">Connections</span> 16  -->
             
            </mat-list-item>
           
          </mat-list>
          <div class="button-gap">
            <button mat-icon-button class="add-btn" class="list-label" routerLink="/profile">
              <mat-icon>person</mat-icon>View Profile
            </button>
            <button mat-icon-button class="add-btn" class="list-label" routerLink="/print-cv">
              <mat-icon>description</mat-icon>Print CV
            </button>
            <button mat-icon-button class="add-btn" class="list-label" routerLink="/user-cv">
              <mat-icon>description</mat-icon>Edit CV
            </button>

          </div>
        </mat-card-content>
      </mat-card>
      
     
      <!-- Middle Column: Post Section -->
      <div class="middle-column">
            <div class="fb-header-left" *ngIf="isMobile" >
              <div class="input-group custom-search-bar">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white border-0"><i class="fas fa-search"></i></span>
                </div>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Search"
              
                > 
                <!-- <div *ngIf="filteredData.length > 0" class="dropdown-menu show" style="max-height: 200px; overflow-y: auto; position: absolute; width: 100%; z-index: 999; color: black;">
                  <a style="color: black;" *ngFor="let item of filteredData" class="dropdown-item" href="/search">{{ item }}</a>
                </div> -->

            </div>
          </div>
        
          <div class="post-box-container">
            <div class="input-section">
              <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar" />
              <input
                type="text"
                placeholder="Create your Post,"
                class="post-input" disabled
              />
            </div>
          
            <div class="actions-section">
              <button class="action-btn live-video">
                <span class="icon">üé•</span>Photo
              </button>
              <!-- <button class="action-btn photo-video">
                <span class="icon">üì∑</span> Video
              </button> -->
              <!-- <button class="action-btn reel">
                <span class="icon">üéûÔ∏è</span> Reel
              </button> -->
            </div>
          </div>
          
          <br>
          <!-- Post Display: Loop over posts -->
          <div *ngFor="let post of posts">
            <mat-card class="post-display-card">
              <mat-card-content>
                <p>{{ post.content }}</p>
              </mat-card-content>
              <div class="interaction-buttons">
                <button mat-icon-button><mat-icon>thumb_up</mat-icon> Like</button>
                <button mat-icon-button><mat-icon>chat</mat-icon> Comment</button>
                <button mat-icon-button><mat-icon>repeat</mat-icon> Repost</button>
                <button mat-icon-button><mat-icon>send</mat-icon> Send</button>
              </div>
            </mat-card>
          </div>
          <!-- Loading Spinner for New Posts -->
          <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
      </div>
      
      <!-- Right Column: Lists -->
      <div class="right-column" *ngIf="!isMobile">
        <mat-card class="clients-list">
          <mat-card-header>
            <mat-card-title>LIST CLIENT'S</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">FOLLOW <mat-icon>add</mat-icon></button>
            </div>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">FOLLOW <mat-icon>add</mat-icon></button>
            </div>
          </mat-card-content>
        </mat-card>

        <div class="spacer-top"></div>
        <!-- Users List -->
        <mat-card class="users-list">
          <mat-card-header>
            <mat-card-title>LIST USERS</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">CONNECT <mat-icon>add</mat-icon></button>
            </div>
            <div class="list-item">
              <mat-icon>person</mat-icon>
              <button mat-raised-button color="primary">CONNECT <mat-icon>add</mat-icon></button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
   
  </mat-sidenav-content>

</mat-sidenav-container>
