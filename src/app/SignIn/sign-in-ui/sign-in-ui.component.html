
<div class="login-container">
    <div class="login-form">
     <h1>
        <mat-icon style="vertical-align: middle;">person</mat-icon> Sign in
    </h1>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Enter your email" type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
       
        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon> <!-- Password icon added here -->
            <input matInput type="password" formControlName="Password" required>
        </mat-form-field>
        <button mat-raised-button  class="signin-button" [disabled]="isLoading" type="submit">Sign in</button>
      </form><br>
      <div class="links">
        <a href="/signUpUI">Don't have an account?  Sign up</a>
      </div>
      <br>
      <a routerLink="/userhomepage">Back</a>

    </div>

  </div>
