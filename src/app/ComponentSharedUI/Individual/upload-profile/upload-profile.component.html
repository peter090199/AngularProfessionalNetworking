<div class="login-container">
    <mat-card class="login-card">
      <div class="left-panel">
        <div class="logo-container">
          <img src="assets/images/logo2.png" alt="logo" class="logo" />
          <h2 style="margin-top:3px;">exsuz</h2>
        </div>
      </div>
  
      <mat-card-content>
        <!-- <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
         -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="standard" class="full-width">
                <mat-icon matPrefix>cloud_upload</mat-icon>  <!-- Icon for file upload -->
                <input matInput type="file" (change)="onFileSelected($event)" accept="image/*" required>
                <mat-error *ngIf="fileControl?.hasError('required')">
                  Image is required.
                </mat-error>
              </mat-form-field>
              
         
          <button mat-raised-button color="primary"routerLink="/home" class="signin-button" 
           type="submit">
             Upload Cv Image
          </button>
   
        </form>
      </mat-card-content>
      <mat-card-footer>
        <div class="links">
          <a routerLink="/home">Back to home</a>
          <!-- <button mat-button color="primary" routerLink="/" class="width">
            <span class="material-symbols-outlined" style="color:  #007bff;">keyboard_return</span>
            Back to home
          </button> -->
        </div>
    </mat-card-footer>
  
    </mat-card>
  </div>
