<h2 mat-dialog-title>Edit Work Experience</h2>
<form #workForm="ngForm">
  <div mat-dialog-content>
    <!-- Company Name Field -->
    <mat-form-field appearance="standard" class="full-width">
      <mat-label>Company Name</mat-label>
      <input matInput [(ngModel)]="data.company_name" name="company_name" required />
    </mat-form-field>

    <!-- Position Field -->
    <mat-form-field appearance="standard" class="full-width">
      <mat-label>Position</mat-label>
      <input matInput [(ngModel)]="data.position" name="position" required />
    </mat-form-field>

    <!-- Job Description Field -->
    <mat-form-field appearance="standard" class="full-width">
      <mat-label>Job Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="data.job_description"
        name="job_description"
        required
      ></textarea>
    </mat-form-field>

    <!-- Date Completed Field -->
    <mat-form-field appearance="standard" class="full-width">
      <mat-label>Date Completed</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="data.date_completed"
        name="date_completed"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="button-end">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!workForm.valid"
      (click)="save()"
    >
      Update
    </button>
  </div>
</form>
