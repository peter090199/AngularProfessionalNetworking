<h2 mat-dialog-title>Edit Education</h2>
<form #educationForm="ngForm">
  <div mat-dialog-content>
    <!-- School Name -->
     <div class="form-row">
        <mat-form-field appearance="standard" class="half-width">
          <mat-label>Highest Education</mat-label>
          <input matInput [(ngModel)]="data.highest_education" name="highest_education" required />
        </mat-form-field>
        
         <mat-form-field appearance="standard" class="half-width">
            <mat-label>School Name</mat-label>
            <input matInput [(ngModel)]="data.school_name" name="school_name" required />
          </mat-form-field>
     </div>
   
     <div class="form-row">
        <mat-form-field appearance="standard" class="half-width">
          <mat-label>Start Month</mat-label>
          <mat-select [(ngModel)]="data.start_month" name="start_month" required>
            <mat-option *ngFor="let month of months" [value]="month">
              {{ month }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="standard" class="half-width">
          <mat-label>End Month</mat-label>
          <mat-select [(ngModel)]="data.end_month" name="end_month" required>
            <mat-option *ngFor="let month of months" [value]="month">
              {{ month }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
      </div>
   
      <div class="form-row">
        <mat-form-field appearance="standard" class="half-width">
          <mat-label>Start Year</mat-label>
          <mat-select [(ngModel)]="data.start_year" name="start_year" required>
            <mat-option *ngFor="let year of years" [value]="year">
              {{ year }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="standard" class="half-width">
          <mat-label>End Year</mat-label>
          <mat-select [(ngModel)]="data.end_year" name="end_year" required>
            <mat-option *ngFor="let year of years" [value]="year">
              {{ year }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="form-row">
        <mat-form-field appearance="standard" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="data.status" name="status" required>
            <mat-option value="Graduate">Graduate</mat-option>
            <mat-option value="Undergraduate">Undergraduate</mat-option>
            <mat-option value="Ongoing">Ongoing</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

  </div>

  <div class="button-end">
    <button mat-raised-button color="warn"  (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary"[disabled]="!educationForm.valid" (click)="save()">
      Update
    </button>
  </div>
</form>
