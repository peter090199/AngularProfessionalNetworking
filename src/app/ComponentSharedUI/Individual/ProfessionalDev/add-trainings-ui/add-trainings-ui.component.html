    <div class="button-end">
      <button mat-button color="primary"  (click)="addTraining()" class="button-end">
        <mat-icon>add_circle</mat-icon>
        Add More
    </button>
    
    </div>
    <h2 mat-dialog-title>Trainings</h2>
    <mat-divider></mat-divider>
    
    <form [formGroup]="trainingForm" (ngSubmit)="submitForm()">
    
        <div class="form-group-wrapper" formArrayName="training">
            <div *ngFor="let item of trainingArray.controls; let i = index" [formGroupName]="i" class="form-group">
              
              <mat-form-field appearance="standard">
                <mat-label>Enter Training</mat-label>
                <input
                  matInput
                  placeholder="Training Title"
                  formControlName="training_title"
                  required
                />
              </mat-form-field>
    
              <mat-form-field appearance="standard">
                <mat-label>Enter Training Provider</mat-label>
                <input
                  matInput
                  placeholder="Training Provider"
                  formControlName="training_provider"
                  required
                />
              </mat-form-field>
    
              <mat-form-field appearance="standard" class="form-field">
                <mat-label>Date Completed</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="trainingdate"
                  required
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          
                <button mat-icon-button color="warn" (click)="removeItemFromArray3('training', i)" *ngIf="trainingArray.length > 1">
                  <mat-icon>delete</mat-icon>
                </button>
                
          </div>
        </div>
        <div class="button-end">
          <button mat-raised-button color="warn" [mat-dialog-close]="true"> Cancel </button>
          <button mat-raised-button color="primary" type="submit" >Add</button>
        </div>
    </form>
