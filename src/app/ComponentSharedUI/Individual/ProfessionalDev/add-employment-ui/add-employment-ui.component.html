<div class="button-end">
  <button mat-button color="primary"  (click)="addEmployment()" class="button-end">
    <mat-icon>add_circle</mat-icon>
    Add More
</button>


</div>
<h2 mat-dialog-title>Work Experience</h2>
<mat-divider></mat-divider>

<form [formGroup]="employmentForm" (ngSubmit)="submitForm()">
    <div class="form-group-wrapper" formArrayName="employment">
        <div *ngFor="let item of employmentArray.controls; let i = index" [formGroupName]="i" class="form-group" >
            
            <mat-form-field appearance="standard">
                <mat-label>Company Name</mat-label>
                <input
                  matInput
                  placeholder="Company_name"
                  formControlName="company_name"
                />
              </mat-form-field>

              <mat-form-field appearance="standard">
                <mat-label>Position</mat-label>
                <input
                  matInput
                  placeholder="Position"
                  formControlName="position"
                />
              </mat-form-field>

              <mat-form-field appearance="standard">
                <mat-label>Job_description</mat-label>
                <input
                  matInput
                  placeholder="Job_description"
                  formControlName="job_description"
                />
              </mat-form-field>

              <mat-form-field appearance="standard" class="form-field">
                <mat-label>Date Completed</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="date_completed"
                  required
                />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
              <button
                mat-icon-button
                color="warn"
                (click)="removeItemFromArray5('employment', i)"
                *ngIf="employmentArray.length > 1"
              >
                <mat-icon>delete</mat-icon>
              </button>

        </div>
   </div>
   <div class="button-end">
    <button mat-raised-button color="warn" [mat-dialog-close]="true"> Cancel </button>
    <button mat-raised-button color="primary" type="submit"  [disabled]="employmentForm.invalid">Add</button>
  </div>
</form>
