<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <br> 
  
  <button mat-button color="primary"  (click)="addSeminar()">
    <mat-icon>add_circle</mat-icon>
    Seminar
</button>
<br><br>

<form [formGroup]="seminarForm" (ngSubmit)="submitForm()">
    <div class="form-group-wrapper" formArrayName="seminar">
        <div
        *ngFor="let item of seminarArray.controls; let i = index"
        [formGroupName]="i"
        class="form-group"
      >
      <mat-form-field appearance="standard">
        <mat-label>Enter Seminar</mat-label>
        <input
          matInput
          placeholder="Enter Seminar"
          formControlName="seminar_title"
        />
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Provider</mat-label>
        <input
          matInput
          placeholder="Enter Provider"
          formControlName="seminar_provider"
        />
      </mat-form-field>

      <mat-form-field appearance="standard" class="form-field">
        <mat-label>Date Completed</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="seminardate"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button
        mat-icon-button
        color="warn"
        (click)="removeItemFromArray4('seminar', i)"
        *ngIf="seminarArray.length > 1"
      >
        <mat-icon>delete</mat-icon>
      </button>
      
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit" >Add</button>
</form>
