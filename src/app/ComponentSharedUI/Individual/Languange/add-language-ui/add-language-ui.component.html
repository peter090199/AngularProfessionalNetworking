  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  
  <mat-form-field class="example-chip-list" appearance="standard">
    <mat-label>Add Language</mat-label>
    <mat-chip-list #chipList aria-label="Language selection">
      <mat-chip
        *ngFor="let language of languages"
        (removed)="remove(language)">
        {{language}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Add language..."
        #languageInput
        [formControl]="languageCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let language of filteredLanguages | async" [value]="language">
        {{language}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  <!-- Save Button -->
  <button mat-raised-button color="primary" (click)="save()">
    Add
  </button>
