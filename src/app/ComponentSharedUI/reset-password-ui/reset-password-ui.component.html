<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <h2>
            <mat-icon style="vertical-align: middle;">vpn_key</mat-icon>Reset Password
          </h2>
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
  
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="password" required>
            <mat-icon matSuffix (click)="togglePasswordVisibility()" style="cursor: pointer;">
              {{ passwordVisible ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="standard">
            <mat-label>Confirm Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="password_confirmation" required>
            <mat-icon matSuffix (click)="togglePasswordVisibility()" style="cursor: pointer;">
              {{ passwordVisible ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="signin-button" 
            [disabled]="isLoading || resetForm.invalid" type="submit">
            Reset
          </button>
  
        </form>
      </mat-card-content>
      
      <mat-card-footer>
        <div class="links">
          <mat-icon routerLink="/forgetpassword" class="back-icon">arrow_back</mat-icon>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
